<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>请输入数据库连接</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div class="container">
    <form class="form-horizontal" action="#" role="form" th:action="@{/db/save}" method="post">

        <input type="hidden" class="form-control" name="userId" id="userId"
               placeholder="1000" th:value="${db.userId}">
        <div class="form-group">
            <label for="host" class="col-sm-2 control-label">数据库地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="host" id="host"
                       placeholder="127.0.0.1" th:value="${db.host}">
            </div>
        </div>
        <div class="form-group">
            <label for="dbname" class="col-sm-2 control-label">数据库名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dbname" id="dbname"
                       placeholder="test" th:value="${db.dbname}">
            </div>
        </div>

        <div class="form-group">
            <label for="dbuser" class="col-sm-2 control-label">数据库用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dbuser" id="dbuser"
                       placeholder="root" th:value="${db.dbuser}">
            </div>
        </div>


        <div class="form-group">
            <label for="dbpassword" class="col-sm-2 control-label">数据库密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="dbpassword" id="dbpassword"
                       placeholder="字母数字下划线" th:value="${db.dbpassword}">
            </div>
        </div>
        <div class="form-group">
            <label for="dbport" class="col-sm-2 control-label">数据库端口号</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="dbport" id="dbport"
                       placeholder="3306" th:value="${db.dbport}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
