<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/jquery/js/jquery-3.4.1.min.js"></script>
</head>
<body>

<div class="container">
    <form role="form" action="#" method="post" th:action="@{/generate/init}">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>序号</th>
                <th>表名称</th>
                <th>表中文描述</th>
                <th><input type="checkbox" id="all" onclick="change()"/>全选</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="table,tableStat : ${list}">
                <td th:text="${tableStat.index}"></td>
                <td th:text="${table.tableName}"></td>
                <td th:text="${table.tableComment}"></td>
                <td><input type="checkbox" name="tableName" th:value="${table.tableName}"/></td>

            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<script type="text/javascript">

    function change() {
        if ($("#all").prop("checked")) {
            $("input[type='checkbox'][name='tableName']").prop("checked", true);//全选

        } else {
            $("input[type='checkbox'][name='tableName']").prop("checked", false);  //取消全选
        }


    }
</script>
</body>


</html>
