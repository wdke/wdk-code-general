<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>请输入数据库连接</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/jquery/js/jquery-3.4.1.min.js"></script>
</head>
<body>

<div class="container">
    <form class="form-horizontal" action="#" role="form" th:action="@{/tables/save}" method="post">

        <input type="hidden" class="form-control" name="userId" id="userId"
               th:placeholder="${userId}" th:value="${userId}">
        <div class="form-group">
            <label for="host" class="col-sm-2 control-label">数据库地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="host" id="host"
                       th:placeholder="${host}" th:value="${host}">
            </div>
        </div>
        <div class="form-group">
            <label for="dbname" class="col-sm-2 control-label">数据库名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dbname" id="dbname"
                       th:placeholder="${dbname}" th:value="${dbname}">
            </div>
        </div>

        <div class="form-group">
            <label for="dbuser" class="col-sm-2 control-label">数据库用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="dbuser" id="dbuser"
                       th:placeholder="${dbuser}" th:value="${dbuser}">
            </div>
        </div>


        <div class="form-group">
            <label for="dbpassword" class="col-sm-2 control-label">数据库密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="dbpassword" id="dbpassword"
                       th:placeholder="${dbpassword}" th:value="${dbpassword}">
            </div>
        </div>
        <div class="form-group">
            <label for="dbport" class="col-sm-2 control-label">数据库端口号</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="dbport" id="dbport"
                       th:placeholder="${dbport}" th:value="${dbport}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
