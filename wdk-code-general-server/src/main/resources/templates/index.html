<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.springframework.org/schema/util" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>主页</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
    <script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
    <!--    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>-->
</head>
<body>

<div class="container">
    <ul class="nav nav-tabs">
        <li name="menus" class="active" onclick="changePage(this,'/wdk-code-general-server/db/index')"><a href="#">数据源</a></li>
        <li name="menus" onclick="changePage(this,'/wdk-code-general-server/project/metadata/index')"><a href="#">项目信息</a></li>
        <li name="menus" onclick="changePage(this,'/wdk-code-general-server/generate/index')"><a href="#">生成项目</a></li>
    </ul>
</div>

<iframe id="iframe" frameborder="0" style="padding-top: 50px;" width="100%" height="800" th:src="@{/db/index}"></iframe>
<script type="text/javascript">

    function changePage(obj,url) {

        $("li[name='menus']").prop("class", "");//全选
        $(obj).prop("class","active");
        $("#iframe").prop("src",url);
    }

</script>

</body>
</html>
