<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>用户管理详情</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
	<script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div class="container">
	<form class="form-horizontal" action="#" role="form" method="post">
		<div class="form-group">
			<label  class="col-sm-2 control-label">id:</label>
			<div class="col-sm-10"  th:text="${data.id}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">用户名:</label>
			<div class="col-sm-10"  th:text="${data.username}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">用户密码:</label>
			<div class="col-sm-10"  th:text="${data.password}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">加密密钥:</label>
			<div class="col-sm-10"  th:text="${data.passwordKey}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">电话:</label>
			<div class="col-sm-10"  th:text="${data.phone}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">邮箱:</label>
			<div class="col-sm-10"  th:text="${data.email}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">地址:</label>
			<div class="col-sm-10"  th:text="${data.address}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">性别:</label>
			<div class="col-sm-10"  th:text="${data.sex}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">出生年月:</label>
			<div class="col-sm-10"  th:text="${#dates.format(data.birthday,'yyyy-MM-dd HH:mm')}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">描述:</label>
			<div class="col-sm-10"  th:text="${data.description}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">角色ID:</label>
			<div class="col-sm-10"  th:text="${data.roleId}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">用户头像:</label>
			<div class="col-sm-10"  th:text="${data.headImages}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">创建日期:</label>
			<div class="col-sm-10"  th:text="${#dates.format(data.createTime,'yyyy-MM-dd HH:mm')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">更新日期:</label>
			<div class="col-sm-10"  th:text="${#dates.format(data.updateTime,'yyyy-MM-dd HH:mm')}">
			</div>
		</div>
	</form>
</div>

</body>
</html>
