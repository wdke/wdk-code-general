<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.springframework.org/schema/util" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>测试</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
    <!--    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>-->
</head>
<body>



<div class="container" style="padding-top: 20px;">
    <form class="form-horizontal" action="#" role="form" th:action="@{/main/login/check}" method="post">
        <div class="form-group required">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username"
                       placeholder="请输入用户名" th:value="${username}">
            </div>
        </div>
        <div class="form-group required">
            <label for="password" class="col-sm-2 control-label">密  码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password" id="password"
                       placeholder="请输入密码" th:value="${password}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
                &nbsp;&nbsp;
                <a th:href="@{/main/register}"><button type="button" class="btn btn-default">注册</button></a>
            </div>
        </div>
    </form>
</div>

<!--<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">-->
<!--<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>-->
<!--<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>-->
</body>
</html>
