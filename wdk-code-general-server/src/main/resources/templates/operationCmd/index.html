<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.springframework.org/schema/util" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>测试</title>
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
    <!--    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>-->
</head>
<body>



<div class="container">
    <span th:text="${msg}"></span>
    <form class="form-horizontal" action="#" role="form" th:action="@{/operation/cmd}" method="post">
        <div class="form-group required">
            <label for="cmd" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <textarea rows="10" class="form-control" name="cmd" id="cmd"
                          placeholder="ls -l" th:value="${cmd}" th:text="${cmd}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
    <span th:text="${result}"></span>
</div>

<!--<link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">-->
<!--<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>-->
<!--<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>-->
</body>
</html>
