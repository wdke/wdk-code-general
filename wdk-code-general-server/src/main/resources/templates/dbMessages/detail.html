<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>数据源信息详情</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap/3.3.7/css/bootstrap.min.css}">
	<script th:src="@{/static/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/static/jquery/js/jquery-3.4.1.min.js}"></script>
</head>
<body>

<div class="container">
	<form class="form-horizontal" action="#" role="form" method="post">
		<div class="form-group">
			<label  class="col-sm-2 control-label">id:</label>
			<div class="col-sm-10"  th:text="${data.id}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">用户ID:</label>
			<div class="col-sm-10"  th:text="${data.userId}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">数据库类型:</label>
			<div class="col-sm-10"  th:text="${data.dbType}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">数据库地址:</label>
			<div class="col-sm-10"  th:text="${data.host}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">数据库名称:</label>
			<div class="col-sm-10"  th:text="${data.dbName}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">数据库用户名:</label>
			<div class="col-sm-10"  th:text="${data.dbUsername}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">数据库密码:</label>
			<div class="col-sm-10"  th:text="${data.dbPassword}">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">数据库端口号:</label>
			<div class="col-sm-10"  th:text="${data.dbPort}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">创建日期:</label>
			<div class="col-sm-10"  th:text="${#dates.format(data.createTime,'yyyy-MM-dd HH:mm')}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">更新时间:</label>
			<div class="col-sm-10"  th:text="${#dates.format(data.updateTime,'yyyy-MM-dd HH:mm')}">
			</div>
		</div>
	</form>
</div>

</body>
</html>
